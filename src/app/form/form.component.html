<div class="container">

  <div class="form-title">
    <h2>FORMS</h2>
    <p>Create and manage forms</p>
  </div>

  <div class="search-panel">

    <div class="search-bar">
      <form action="" [formGroup]="searchItem">
        <mat-form-field class="search-bar-field" appearance="outline">

          <mat-label>
            <mat-icon>search</mat-icon>
            Search
          </mat-label>
  
          <input formControlName="searchItemName" (keyup)="search($event)" matInput type="text" placeholder="">
  
        </mat-form-field>
      </form>
    </div>

    <div class="add-button">
      <button mat-raised-button (click)="onSubmitbtn()">ADD FORM</button>
    </div>


  </div>

  <div class="container__table">
    <table *ngIf="isSearch===false" mat-table [dataSource]="dataSources" class="mat-elevation-z8 container__table__data">

  
      <!-- Name Column -->
      <ng-container class="container__table__row" matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Date Column -->
      <ng-container class="container__table__row" matColumnDef="created_on">
        <th mat-header-cell *matHeaderCellDef> Created on </th>
        <td mat-cell *matCellDef="let element"> {{element.created_on}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <table *ngIf="isSearch===true" mat-table [dataSource]="filteredList" class="mat-elevation-z8 container__table__data">
  
      <!-- Name Column -->
      <ng-container class="container__table__row" matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Date Column -->
      <ng-container class="container__table__row" matColumnDef="created_on">
        <th mat-header-cell *matHeaderCellDef> Created on </th>
        <td mat-cell *matCellDef="let element"> {{element.created_on}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>


</div>
