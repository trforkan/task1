<div class="container">

  <div class="form-title">
    <h2>FORMS</h2>
    <p>Create and manage forms</p>
  </div>

  <div class="search-panel">

    <div class="search-bar">
      <mat-form-field class="search-bar-field" appearance="outline">

        <mat-label>
          <mat-icon>search</mat-icon>
          Search
        </mat-label>

        <input matInput type="text" placeholder="">

      </mat-form-field>
    </div>

    <div class="add-button">
      <button mat-raised-button (click)="onSubmitbtn()">ADD FORM</button>
    </div>


  </div>

  <div class="container__table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container__table__data">

  
      <!-- Name Column -->
      <ng-container class="container__table__row" matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Date Column -->
      <ng-container class="container__table__row" matColumnDef="created_on">
        <th mat-header-cell *matHeaderCellDef> Created on </th>
        <td mat-cell *matCellDef="let element"> {{element.created_on}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
