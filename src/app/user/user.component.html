<div class="container">
  <h2>Users</h2>

  <div class="search-create-user">

    <div class="search-user">

      <mat-form-field class="select"  >
        <mat-select [(value)]="selected" >
          <mat-option value="nameTitle" *ngFor="let nameTitle of nameTitles">{{nameTitle}}</mat-option>
          <!-- <mat-option value="B">B</mat-option>
          <mat-option value="C">C</mat-option> -->
         </mat-select>
      </mat-form-field>

      <mat-form-field  class="search" >
        <!-- <mat-label>Search</mat-label> -->

        <input matInput type="text" >
        <!-- <button matprefix>sentiment_very_satisfied</button> -->

      </mat-form-field>
    </div>

    <div class="create-user">
      <button class="create-button" mat-stroked-button routerLink="/dash/createuser">Create User</button>
    </div>

  </div>
</div>
